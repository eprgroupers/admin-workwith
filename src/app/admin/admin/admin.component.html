<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" matTooltip="Menu"
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Work With Admin</span>
  </mat-toolbar>
  
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
  
      
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>apartment</mat-icon>
              <span class="pl-2">Company</span>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink='company/add-new'>
              <mat-icon>app_registration</mat-icon>
              <span class="pl-2">Register a Company</span>
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink='company/list'>
              <mat-icon>apartment</mat-icon>
              <span class="pl-2">Registered Companies</span>
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink='company/blocked'>
              <mat-icon>remove_circle</mat-icon>
              <span class="pl-2">Blocked Companies</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>engineering</mat-icon>
              <span class="pl-2">Worker</span>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink='worker/add-new'>
              <mat-icon>person_add</mat-icon>
              <span class="pl-2">Register a Worker</span>
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink='worker/list'>
              <mat-icon>people_alt</mat-icon>
              <span class="pl-2">Registered Workers</span>
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink='worker/blocked'>
              <mat-icon>personal_injury</mat-icon>
              <span class="pl-2">Blocked Workers</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>work</mat-icon>
              <span class="pl-2">Jobs</span>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink='job/add-new'>
              <mat-icon>add_circle</mat-icon>
              <span class="pl-2">Register a Job</span>
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink='job/list'>
              <mat-icon>list_alt</mat-icon>
              <span class="pl-2">Job List</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-drawer>
  
    <div class="container">
  
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
